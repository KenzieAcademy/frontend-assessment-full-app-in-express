<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <form id="user-create-form" action="./api/user" method="post">
        Username:<br>
        <input type="text" name="username" id="newUserName"><br>
        Email:<br>
        <input type="text" name="email" id="newEmail"><br>
        Password:<br>
        <input type="text" name="password" id="newPassword"><br>
        Confirm Password:<br>
        <input type="text" name="confirmPassword" id="newConfirmPassword"><br>
        
        <button type="submit">Create User</button>
    </form>
<script src="index.js"></script>
</body>
</html>
