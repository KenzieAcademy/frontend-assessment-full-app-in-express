<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Create User</title>
</head>

<body>
    <div id="wrapper">
        <h1>Pokemon Go Friends!!!</h1>
        <p>Please fill out this form so we can be friends on Pokemon Go!</p>
        <form id="user-create-form" action="./api/user" method="post">
            <h3>Username</h3>
            <input type="text" id="username">
            <h3>Password</h3>
            <input type="text" id="password">
            <h3>E-Mail Address</h3>
            <input type="text" id="email">
            <h3>Favorite Pokemon</h3>
            <input type="text" id="pokemon">
            <h3>Pokemon Friend ID Number</h3>
            <input type="text" id="friend">
            <h3>Phone Number</h3>
            <input type="tel" id="tel">
            <h3>Facebook Link</h3>
            <input type="url" id="facebook_URL">
            <h3>Please choose the device/devices that you currently play Pokemon Go on.</h3>
            <label for="iphone">iPhone</label>
            <input type="checkbox" id="iphone">
            <label for="android">Android</label>
            <input type="checkbox" id="android">
            <fieldset>
                <legend>Preferred Method of Contact</legend>
                <label for="phone">Phone</label>
                <input type="radio" checked id="buttonphone" name="comm_method">
                <label for="text">Text</label>
                <input type="radio" id="buttontext" name="comm_method">
                <label for="email">e-mail</label>
                <input type="radio"  id="buttonemail" name="comm_method">
            </fieldset>
            <button type="submit">Create User</button>
            <script type="text/javascript" src="index.js"></script>
        </form>
        <div id="footer"></div>
    </div>
</body>

</html>
